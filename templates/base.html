<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}Authentication</title>
    {% block head %}
    {% endblock head %}
</head>
<body>

{% if messages %}
{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}
<meta http-equiv="refresh" content="5;url={% url 'signin' %}">
{% endif %}

    {% block body %}
    {% endblock body %}
    

</body>
</html>
