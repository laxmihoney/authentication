{% extends "base.html" %}
{% block title %}SignUp-{% endblock title %}
{% block body %}
<h1>Authentication application Signup page</h1><br>
<form action="/signup/" method="post">
{% csrf_token %}
    <label for="">Username</label><br>
    <input type="text" name="username" id="username" placeholder="yourusername" required><br>
    <label for="">Email</label><br>
    <input type="email" name="email" id="email" placeholder="your email" required><br>
    <label for="">Password</label><br>
    <input type="password" name="password" id="password" placeholder="yourpassword" required><br>
    <button type="submit">signup</button>

</form>
<h2>Already have account?</h2><button><a href="/signin">Sign in</a></button>
{% endblock body %}
